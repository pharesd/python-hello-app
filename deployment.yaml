apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-python-app
  template:
    metadata:
      labels:
        app: hello-python-app
    spec:
      containers:
      - name: hello-python-app
        image: pharesd/dpo-app:v5
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hello-python-app
spec:
  selector:
    app: hello-python-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: NodePort

